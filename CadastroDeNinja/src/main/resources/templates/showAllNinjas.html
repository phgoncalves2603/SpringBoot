<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 >Ninjas</h1>
<table>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Rank</th>
        <th>Quest</th>
    </tr>
    <tbody>
        <tr th:each = "Ninja: ${ninjas}">
            <td th:text="${ninja.id}"></td>
        </tr>

    </tbody>
</table>
</body>
</html>
