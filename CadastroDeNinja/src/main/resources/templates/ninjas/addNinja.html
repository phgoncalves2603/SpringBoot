<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Ninja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 40px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    a.back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background: #7f8c8d;
      border-radius: 6px;
      transition: 0.3s;
    }

    a.back-btn:hover {
      background: #636e72;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Add Ninja</h1>
  <form th:action="@{/ninjas/ui/save}" th:object="${ninja}" method="post">
    <label for="name">Ninja Name:</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" min="0" required>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="rank">Rank:</label>
    <select id="rank" th:field="*{rank}" required>
      <option value="" disabled selected>Select rank</option>
      <option value="Genin">Genin</option>
      <option value="Chunin">Chunin</option>
      <option value="Jonin">Jonin</option>
      <option value="Hokage">Hokage</option>
    </select>

    <!-- Quest dropdown -->
    <label for="quest">Quest:</label>
    <select id="quest" th:field="*{quests.id}">
      <option value="" disabled>Select a quest</option>
      <option th:each="quest : ${quests}"
              th:value="${quest.id}"
              th:text="${quest.description}"
      >
      </option>
    </select>

    <button type="submit">Add Ninja</button>
  </form>

  <a class="back-btn" th:href="@{/ninjas/ui/showAll}">Back to List</a>
</div>
</body>
</html>
